<form name="cashForm">
  <h2 style="text-align: center;color: seagreen"> Breaking Cash</h2>
  <div class="container">
    <div class="form-group"></div>

    <div class="row panel-body" style="padding-bottom: 5px;">
      <div class="col-md-5">
        <div class="material-form-group">
          <input type="number" class="" name="amount" [(ngModel)]="amount" (change)="checkIfValid()"/>

          <label for="amount" class="form-control-label">
            Your amount
            <span class="asteriskcolor">*</span>
          </label>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <button type="button" class="btn btn-success" (click)="breakMyCash()">Break my cash</button>
          </div>
          </div>
    </div>
    <p style="color: red">{{showErrMsgValid}}</p>

    <div class="row panel-body" style="padding-bottom: 5px;">
      <div class="col-md-5">
        <div class="material-form-group">
          <select class="" name="denominations" [(ngModel)]="item.denomination" [disabled]="!amount">
            <option value=undefined>
              <span style="background-color: seagreen">-------------------------Please select a denomination----------------------------</span>
            </option>
            <option value="10">
              10
            </option>
            <option value="20">
              20
            </option>
            <option value="50">
                50
            </option>
            <option value="100">
              100
            </option>
            <option value="200">
              200
            </option>
            <option value="500">
              500
            </option>
            <option value="2000">
              2000
            </option>
          </select>
          <label for="denominations" class="form-control-label">
            Select denominations
          </label>
        </div>

      </div>

      <div class="col-md-5">
        <div class="material-form-group">
          <input type="number" class="" name="total" [(ngModel)]="item.total" [disabled]="!amount"/>

          <label for="total" class="form-control-label">
            Total
            <span class="asteriskcolor">*</span>
          </label>
        </div>
      </div>
      <div class="col-md-2">
        <!-- <div style="padding-top: 20px;">
          <button style="background-color: seagreen" (click)="addItem()">+</button>
        </div> -->
        <div class="add-asttributes-wrapper" >
          <button type="button" class="glyphicon glyphicon-plus  button-plus-aad additem-icon"
          (click)="addItem()"></button>
        </div>
      </div>
    </div>

    <p style="color : red">{{showErrMsg}}</p>

    <div class="row panel-body" style="padding-bottom: 5px;" *ngFor="let item of allItems; let idx=index;">
      <div class="col-md-5">
        <div class="material-form-group">
          {{item.denomination}}

        </div>

      </div>

      <div class="col-md-5">
        <div class="material-form-group">

          {{item.total}}
        </div>
      </div>
      <div class="col-md-2">
        <!-- <div >
            <button style="background-color: seagreen" (click)="removeItem(idx)">-</button>
        </div> -->
         <div class="add-asttributes-wrapper">
          <button type="button" class="glyphicon glyphicon-remove btn-xs btn remove-btn" (click)="removeItem(idx)"></button>
        </div>
      </div>
    </div>

    <div class="row panel-body" style="position: absolute;bottom: 20px;">
      <div class="col-md-5">
        <label class="form-control-label">
          Value
        </label>
        <div class="material-form-group">
          {{value}}

        </div>

      </div>
    </div>

    <!-- <div class="forgotpass-submit">
                <button class="btn btn-success" type="submit" (click)="save()">Save</button>
                <button class="btn btn-danger11 btn-default">Cancel</button>
            </div> -->
          
           
  </div>
</form>
